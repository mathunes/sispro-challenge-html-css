<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="border-bottom mb-4">
            <h1 class="h3 my-4">Bike Recife</h1>
        </div>

        <form action="">
            <div class="row mx-0 d-flex align-items-center">
                <div class="col-lg-8 px-0 mb-4">
                    <input type="text" name="" class="form-control col" placeholder="Digite o endereço de busca aqui (Por exemplo: Praça Quinze de Novembro)" id="">
                </div>
    
                <div class="col-lg-4 px-0 mb-4">
                    <div class="row mx-0 d-flex align-items-center">
                        <div class="col-8">
                            <label for="select" class="form-label col mb-0">QTD de bicicletários</label>
                        </div>
                        <div class="col-4">
                            <select class="form-select col" id="select">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary">Buscar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>

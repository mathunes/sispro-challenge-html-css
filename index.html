<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike Recife</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-4">
        <div class="border-bottom mb-4">
            <h1 class="h3 my-4">Bike Recife</h1>
        </div>

        <form id="search-form">
            <div class="row mx-0 d-flex align-items-center">
                <div class="col-lg-8 px-0 mb-4">
                    <input type="text" name="" class="form-control col"
                        placeholder="Digite o endereço de busca aqui (Por exemplo: Av. Boa Viagem)" id="address"
                        required>
                </div>

                <div class="col-lg-4 px-0 mb-4">
                    <div class="row mx-0 d-flex align-items-center">
                        <div class="col-8">
                            <label for="select" class="form-label col mb-0">QTD de bicicletários</label>
                        </div>
                        <div class="col-4">
                            <select class="form-select col" id="limit">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="btn-search" class="btn btn-primary mb-4">
                <div id="btn-search-load" style="display: none">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Carregando...
                </div>
                <span id="btn-search-label">Buscar</span>
            </button>
        </form>

        <div class="row d-flex justify-content-center">
            <div class="col-md-5" id="bike-rack-list-container" style="display: none">
                <h2>Bicletários mais próximos</h2>
                <ul id="bike-rack-list"></ul>
            </div>
            <div class="col-md-7">
                <div id="map" style="width: 100%; height: 350px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
